<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<script type="text/javascript" src="../sprdapp.js"></script>
<script type="text/javascript">
    spreadshirt.create("tablomat", {
        shopId: 205909, // your shop id
        platform: "EU",  // or NA
        productTypeId: 757
        // ... additional parameter
    }, function(err, app) {

        if (err) {
            // something went wrong
            console.log(err);
        } else {
            // cool I can control the application
            setTimeout(function() {
                app.setProductTypeId(6);
            }, 5000);
        }
    });
</script>
</body>
</html>
